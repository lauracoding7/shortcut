<head>

  <style>
  .rails-default-error-page {
    background-color: #6C0E23;
    color: #2E2F30;
    text-align: center;

    margin: 0;
  }

  .banner {
    background-size: cover;
    background-position: center;
    padding: 150px 0;

  }

    margin: 0;
    color: white;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);

  }

  .banner p {
    font-size: 20px;
    color: white;
    opacity: .7;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
  }
  #fourohfour {
    font-size: 90px;
  }

  <div class="banner" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)), url(https://images.unsplash.com/photo-1493910943310-50da26acd469?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1068&q=80);">
    <div class="container">
      <h1 id="fourohfour">500</h1>

  </div>
